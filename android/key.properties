# Android 签名配置
# 请替换为您的实际密钥信息，或设置环境变量：
# ANDROID_KEYSTORE_PASSWORD - 密钥库密码
# ANDROID_KEY_PASSWORD - 密钥密码

# 密钥库密码（优先使用环境变量 ANDROID_KEYSTORE_PASSWORD）
storePassword=${System.env.ANDROID_KEYSTORE_PASSWORD ?: 'your_store_password'}

# 密钥密码（优先使用环境变量 ANDROID_KEY_PASSWORD）
keyPassword=${System.env.ANDROID_KEY_PASSWORD ?: 'your_key_password'}

# 密钥别名
keyAlias=growth

# 密钥库文件路径（相对于 android/app/ 目录）
storeFile=../app/growth-keystore.p12