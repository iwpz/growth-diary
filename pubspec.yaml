name: growth_diary
description: A growth diary app for recording a child's development from birth
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  intl: 0.20.2
  flutter_localizations:
    sdk: flutter
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2
  image_picker: ^1.0.7
  video_player: ^2.8.2
  webdav_client: ^1.2.1
  path: ^1.8.3
  uuid: ^4.3.3
  exif: ^3.3.0
  video_thumbnail: ^0.5.6
  image: ^4.7.2
  crypto: ^3.0.3
  workmanager: ^0.9.0
  flutter_local_notifications: ^17.0.0
  share_plus: ^9.0.0
  media_store_plus: ^0.1.0
  photo_manager: ^3.8.3
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.7
  flutter_svg: ^2.2.3
  qr_flutter: ^4.1.0
  mobile_scanner: ^7.1.4
  screenshot: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true  # 启用iOS图标生成
  remove_alpha_ios: true  # 移除iOS图标的透明度以符合App Store要求
  image_path: "assets/images/foreground.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/foreground.png"
    background_color: "#FFFFFF"
    theme_color: "#FFFFFF"
  windows:
    generate: true
    image_path: "assets/images/foreground.png"
    icon_size: 48 # min:48, max:256, default: 48

flutter_native_splash:
  color: "#FFFFFF"  # 亮色主题：白色背景
  color_dark: "#FFFFFF"  # 深色主题：也使用白色背景

flutter:
  uses-material-design: true
  assets:
    - assets/images/
