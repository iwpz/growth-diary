name: growth_diary
description: A growth diary app for recording a child's development from birth
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  intl: 0.20.2
  flutter_localizations:
    sdk: flutter
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2
  image_picker: ^1.0.7
  video_player: ^2.8.2
  webdav_client: ^1.2.1
  path: ^1.8.3
  uuid: ^4.3.3
  exif: ^3.3.0
  video_thumbnail: ^0.5.6
  image: ^4.7.2
  crypto: ^3.0.3
  workmanager: ^0.9.0
  flutter_local_notifications: ^17.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
