name: Build and Release APK

on:
  workflow_dispatch:
    inputs:
      version_name:
        description: 'Release version name (e.g., v1.0.0)'
        required: false
        default: 'nightly'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.38.9'
        channel: 'stable'

    - name: Cache Flutter dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.pub-cache
        key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
        restore-keys: |
          ${{ runner.os }}-pub-

    - name: Get Flutter dependencies
      run: flutter pub get

    - name: Run Flutter analyze
      run: flutter analyze

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Create release keystore for production
      run: |
        keytool -genkey -v -keystore android/app/growth-keystore.p12 -storetype PKCS12 -keyalg RSA -keysize 2048 -validity 10000 -alias growth -storepass ${{ secrets.STORE_PASS }} -dname "CN=Growth Diary, OU=Development, O=Hancel, L=Shenzhen, ST=Guangdong, C=CN"

    - name: Build APK
      run: |
        export ANDROID_KEYSTORE_PASSWORD="${{ secrets.STORE_PASS }}"
        flutter build apk --release

    - name: Rename APK with version
      run: |
        VERSION_NAME="${{ github.event.inputs.version_name }}"
        if [ "$VERSION_NAME" = "nightly" ] || [ -z "$VERSION_NAME" ]; then
          VERSION_NAME="nightly-$(date +%Y%m%d-%H%M%S)"
        fi
        mv build/app/outputs/flutter-apk/app-release.apk "build/app/outputs/flutter-apk/growth-diary-${VERSION_NAME}.apk"

    - name: Create draft release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        draft: true
        prerelease: false
        generate_release_notes: true
        tag_name: ${{ github.event.inputs.version_name }}
        release_name: "Release ${{ github.event.inputs.version_name }}"

    - name: Upload APK to release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: build/app/outputs/flutter-apk/growth-diary-${{ github.event.inputs.version_name }}.apk
        asset_name: growth-diary-${{ github.event.inputs.version_name }}.apk
        asset_content_type: application/vnd.android.package-archive